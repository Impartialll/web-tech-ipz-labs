<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Площа квадрата</title>
</head>

<body>
    <section>
        <h2>Площа квадрата</h2>
        <label for="side">Сторона квадрата:</label>
        <input type="number" id="side" placeholder="Наприклад, 5" />
        <button id="calcAreaBtn">Обчислити</button>
        <p id="areaResult"></p>
    </section>

    <hr />

    <section>
        <h2>Обернене тризначне число</h2>
        <label for="number">Введіть тризначне число:</label>
        <input type="number" id="number" placeholder="Наприклад, 123" />
        <button id="reverseBtn">Обернути</button>
        <p id="reverseResult"></p>
    </section>

    <script src="dist/script.js"></script>
</body>

</html>
